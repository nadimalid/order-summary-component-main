<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="main.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <title>Frontend Mentor | Order summary card</title>
</head>
<body>
   <div class="wrapper">
      <div class="card">
         <header class="card__header">
            <img src="./images/illustration-hero.svg" alt="illustration of a girl dancing to music"/>
         </header>
         <main class="card__content">
            <h1 class="title">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
               <img src="./images/icon-music.svg" alt="music note icon"/>
               <div class="plan__description">
                  <span class="plan__type">Annual Plan</span>
                  <span class="plan__price">$59.99/year</span>
               </div>
               <a class="plan__change">Change</a>
            </div>
            <button class="btn">Proceed to Payment</button>
            <a class="cancel-btn">Cancel Order</a>
         </main>
      </div>
   </div>

   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/nadimalid">Nadim</a>.
   </footer> 
</body>
</html>
